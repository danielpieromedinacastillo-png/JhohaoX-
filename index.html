<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jhohao Auxilio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ff99">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#111;
  padding:22px;
  border-radius:18px;
  width:330px;
  box-shadow:0 0 25px #00ff99;
}

h2{
  color:#00ff99;
  text-align:center;
  margin-bottom:15px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-size:15px;
}

button{
  background:#00ff99;
  font-weight:bold;
}

.hidden{display:none}

.option{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#000;
  padding:10px;
  border-radius:10px;
  margin-top:8px;
  font-size:14px;
}

.switch{
  position:relative;
  width:42px;
  height:22px;
}
.switch input{display:none}
.slider{
  position:absolute;
  background:#555;
  border-radius:22px;
  top:0;left:0;right:0;bottom:0;
}
.slider:before{
  content:"";
  position:absolute;
  width:18px;
  height:18px;
  left:2px;
  bottom:2px;
  background:#fff;
  border-radius:50%;
}
input:checked + .slider{
  background:#00ff99;
}
input:checked + .slider:before{
  transform:translateX(20px);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Jhohao Auxilio</h2>
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">ENTRAR</button>
</div>

<!-- MENÚ -->
<div id="menu" class="card hidden">
  <h2>AUXILIO</h2>

  <div class="option">
    <span>Aim Assist</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <span>Estabilidad</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <span>Sensibilidad PRO</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <button onclick="openFF()" style="margin-top:15px;">
    INICIAR FREE FIRE MAX
  </button>
</div>

<script>
const PASSWORD = "jhohao2026";

function entrar(){
  const pass = document.getElementById("password").value;
  if(pass === PASSWORD){
    document.getElementById("login").style.display="none";
    document.getElementById("menu").style.display="block";
  } else {
    alert("Contraseña incorrecta");
  }
}

function openFF(){
  window.location.href =
  "intent://launch#Intent;package=com.dts.freefiremax;end";
}
</script>

</body>
</html>
