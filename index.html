<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jhohao Aim</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card{
  background:#111;
  padding:20px;
  border-radius:16px;
  width:300px;
  box-shadow:0 0 20px #00ff99;
  text-align:center;
}

input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:10px;
}

button{
  background:#00ff99;
  font-weight:bold;
}

.hidden{
  display:none;
}
</style>
</head>

<body>

<div id="login" class="card">
  <h2>LOGIN</h2>
  <input id="password" type="password" placeholder="Contraseña">
  <button onclick="entrar()">ENTRAR</button>
</div>

<div id="menu" class="card hidden">
  <h2>MENÚ</h2>
  <p>Login correcto ✅</p>
</div>

<script>
function entrar(){
  var pass = document.getElementById("password").value;

  if(pass == "1234"){
    document.getElementById("login").style.display = "none";
    document.getElementById("menu").style.display = "block";
  } else {
    alert("Contraseña incorrecta");
  }
}
</script>

</body>
</html>
